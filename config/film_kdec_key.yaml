experiment: film_kdec_key
use_key: true
model:
  input_size: 88
  d_model: 512
  frames_per_patch: 6
  n_head: 8
  num_encoder_layers: 6
  dim_feedforward: 2048
  dropout: 0.2
  n_beats: 32
  beat_resolution: 12
  label_resolution: 2
  boundary_kernel: 5
  window_radius: 2
  dec_heads: 4
  dec_mlp_ratio: 4
  dec_layers: 1
  dec_dropout: 0.2
training:
  device: cuda:0
  seed: 42
  data_root: event_root/pop909_with_key
  vocab_path: event_root/pop909_vocab.pkl
  use_augmentation: true
  batch_size: 32
  num_workers: 4
  num_epochs: 100
  learning_rate: 1.0e-4
  min_learning_rate: 1.0e-5
  weight_decay: 1.0e-2
  scheduler:
    warmup_steps: 2000
  save_dir: checkpoints/pop909_film_kdec_key

